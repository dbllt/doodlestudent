version: "3.8"
services:
  db:
    image: mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
      - MYSQL_ROOT_PASSWORD=tlc
      - MYSQL_DATABASE=tlc
      - MYSQL_USER=tlc
      - MYSQL_PASSWORD=tlc
  etherpad:
    image: etherpad/etherpad:stable
    ports:
      - "9001:9001"
    volumes:
      - ./APIKEY.txt:/opt/etherpad-lite/APIKEY.txt
  doodleback:
    build : .
    ports:
      - "8080:8080"
    volumes:
      - ./distfront:/app/dist/tlcfront
  doodlefront: 
    build: ../front/
    ports:
      - 80:8080
    volumes:
      - ./server-confs:/server-confs:ro
      - ./distfront:/www:ro
    environment:
      - USE_CLIENT_CACHE=yes
  myadmin:
    image : phpmyadmin
    ports:
      - "8082:80"
  mail:
    image: bytemark/smtp
    restart: always
    ports:
      - "2525:25"
