version: "3.8"
services:
  db:
    image: mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
      - MYSQL_ROOT_PASSWORD=tlc
      - MYSQL_DATABASE=tlc
      - MYSQL_USER=tlc
      - MYSQL_PASSWORD=tlc
  etherpad:
    image: etherpad/etherpad:stable
    ports:
      - "9001:9001"

    volumes:
      - ./api/APIKEY.txt:/opt/etherpad-lite/APIKEY.txt
  doodleback:
    build : ./api/
    ports:
      - "8080:8080"
    deploy:
      replicas: 6
      placement:
        max_replicas_per_node: 1
      restart_policy:
        condition: on-failure
  doodlefront: 
    build: 
      context: ./front/
      dockerfile: Dockerfile
      target : prod
    ports:
      - 80:8080
      - 443:8443
    volumes:
      - ./api/server-confs:/server-confs:ro
      - ./certificates:/etc/letsencrypt
    environment:
      - SERVER_NAME=rillettes.diverse-team.fr  #pad.rillettes.diverse-team.fr myadmin.rillettes.diverse-team.fr prometheus.rillettes.diverse-team.fr grafana.rillettes.diverse-team.fr
      - AUTO_LETS_ENCRYPT=yes
      - REDIRECT_HTTP_TO_HTTPS=yes
      - HTTP2=no
      - FEATURE_POLICY=accelerometer 'none'; ambient-light-sensor 'none'; autoplay 'none'; camera 'none'; display-capture 'none'; document-domain 'none'; encrypted-media 'none'; fullscreen 'none'; geolocation 'none'; gyroscope 'none'; magnetometer 'none'; microphone 'none'; midi 'none'; payment 'none'; picture-in-picture 'none'; speaker 'none'; sync-xhr 'self'; usb 'none'; vibrate 'none'; vr 'none'
    extra_hosts:
      - "host.docker.internal:host-gateway"
  myadmin:
    image : phpmyadmin
    ports:
      - "8082:80"
    environment:
      - PMA_ABSOLUTE_URI=http://myadmin.rillettes.diverse-team.fr
  mail:
    image: bytemark/smtp
    restart: always
    ports:
      - "2525:25"
  prometheus:
    image: prom/prometheus:latest
    ports:
      - 9090:9090
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    restart: unless-stopped
  grafana:
    image: grafana/grafana:6.7.2
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - GF_SECURITY_ADMIN_USER="root
      - GF_SECURITY_ADMIN_PASSWORD=root
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    ports:
      - 3000:3000
  
 
  hooks: 
    build : ./hooks/
    ports:
      - "9000:9000"
    extra_hosts:
      - "host.docker.internal:host-gateway"

